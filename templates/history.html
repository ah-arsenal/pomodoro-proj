{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
    <head>
      <style>
      table {
          font-family: arial, sans-serif;
          border-collapse: collapse;
          width: 100%;
      }

      td, th {
          border: 1px solid #f2f2f2;
          text-align: left;
          padding: 8px;
      }

      tr:nth-child(even) {
          background-color: #f2f2f2;
      }
      </style>
      </head>
      <body>

      <table>
        <thead>
        <tr>
          <th bgcolor = "#ccebff">Task Name</th>
          <th bgcolor = "#ccebff">Date and Time</th>
          <th bgcolor = "#ccebff">Success?</th>
        </tr>
        </thead>
          <tbody>
                {% for pomodoro in pomodoro_history %}
                <tr>
                    <td>{{ pomodoro["task_name"] }}</td>
                    <td>{{ pomodoro["created"]}}</td>
                    <td>{{ pomodoro["success"]}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
      </body>

{% endblock %}
